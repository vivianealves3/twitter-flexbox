<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/Home.svg" alt="Home" /> Home</li>
            <li>
              <img src="/images/Notifications.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="/images/Messages.svg" alt="Messages" /> Messages</li>
          </ul>
        </nav>
        <img src="/images/Logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="/images/Avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter da Vivi</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>2526</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>256</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>122</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>321</strong>
          </li>
        </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="/images/More.svg" alt="" />
      </div>
    </div>
  </body>
</html>
